<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Etch-A-Sketch</h1>
        <p>Use your mouse to draw an original work of art within the canvas below.</p>
        <div class="buttons">
            <button id="input">Canvas Density</button>
            <button id="reset">Clear Drawing</button>
        </div>
        <div class="box">
            <div class="container" id="container">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
